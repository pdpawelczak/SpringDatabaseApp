<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>Save customer</title>

    <link rel="stylesheet" th:href="@{/style.css}">
    <link rel="stylesheet" th:href="@{/add-customer-style.css}">
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <h2>Spring Database App</h2>
        </div>
    </div>

    <div id="container">
        <h3>Save Customer</h3>

        <form action="saveCustomer" modelAttribute="customer" method="post">

            <!--it allows me to update user data and save it. Otherwise it would create new user similar to updated user-->
            <input type="hidden" th:field="*{customer.id}" />

            <table>
                <tbody>
                    <tr>
                        <td><label>First name:</label></td>
                        <td><input name="firstName" th:value="${customer.firstName}"/></td>
                    </tr>

                    <tr>
                        <td><label>Last name:</label></td>
                        <td><input name="lastName" th:value="${customer.lastName}"/></td>
                    </tr>

                    <tr>
                        <td><label>Email:</label></td>
                        <td><input name="email" th:value="${customer.email}"/></td>
                    </tr>

                    <tr>
                        <td><label></label></td>
                        <td><input type="submit" value="Save" class="save"/></td>
                    </tr>
                </tbody>
            </table>
        </form>

        <p>
            <a th:href="@{/customer/list}">Back to list</a>
        </p>

    </div>
</body>
</html>
