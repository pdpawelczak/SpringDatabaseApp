<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<!--<p th:each="customer : ${customerList}" th:text="${customer.firstName}"></p>-->
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        <p th:each="customer : ${customerList}"></p>
            <tr>
                <td><p th:each="customer : ${customerList}" th:text="${customer.firstName}"></p> </td>
                <td><p th:each="customer : ${customerList}" th:text="${customer.lastName}"></p> </td>
                <td><p th:each="customer : ${customerList}" th:text="${customer.email}"></p> </td>
            </tr>


    </table>
</body>
</html>
