<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

    <div id="wrapper">
        <div id="header">
            <h2>Spring Database App</h2>
        </div>
    </div>

    <div id="container">

        <div id="content">

            <!-- Add Customer button-->

            <input type="button" value="Add Customer"
                   onclick="window.location.href='showFormForAdd'; return false;"
                   class="add-button"
            />

            <form action="searchCustomer" method="get">
                Search customer: <input type="text" name="theSearchName">
                <input type="submit" value="Search" class="add-button"/>
            </form>

            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>

                <th:block th:each="customer : ${customerList}">
                    <tr>
                        <td th:text="${customer.firstName}"></td>
                        <td th:text="${customer.lastName}"></td>
                        <td th:text="${customer.email}"></td>
                        <td>
                            <a th:href="@{/customer/showFormForUpdate(customerId=${customer.getId()})}">Update</a>
                            |
                            <a th:href="@{/customer/delete(customerId=${customer.getId()})}"
                                onclick="if (!(confirm('Are you sure you want to delete this?'))) return false"
                                >Delete</a>
                        </td>
                    </tr>
                </th:block>


            </table>

        </div>
    </div>


</body>
</html>
